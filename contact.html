<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - EcoFusion</title>
  <style>
    :root {
      --green: #27ae60;
      --darkgreen: #145a32;
      --blue: #2980b9;
      --yellow: #f1c40f;
      --white: #ffffff;
      --gray: #f4f4f4;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

     header {
      background: linear-gradient(90deg, var(--green), var(--blue));
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header h1 { margin: 0; font-size: 1.8rem; }
    nav a {
      color: var(--white);
      margin-left: 18px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    nav a:hover { color: var(--yellow); }


    /* Main section with new background */
    main {
      min-height: 80vh;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('recycle-bg.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
    }

    .contact-container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--darkgreen);
    }

    .contact-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-container input,
    .contact-container textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }

    .contact-container button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--blue);
      color: var(--white);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .contact-container button:hover {
      background: var(--green);
    }

    footer {
      background: var(--darkgreen);
      color: var(--white);
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>♻️ EcoFusion</h1>
     <nav>
        <a href="home.html">Home</a>
      <a href="marketplace.html">Marketplace</a>
      <a href="designer.html">Designer Studio</a>
      <a href="impact.html">Impact</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main Content with New Background -->
  <main>
    <section class="contact-container">
      <h2>Contact</h2>
      <p>Have questions or want to collaborate? Reach out to us below:</p>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 EcoFusion | Innovating for a Greener Tomorrow</p>
  </footer>
</body>
</html>
