<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFusion Gallery</title>
  <style>
    :root {
      --green: #27ae60;
      --darkgreen: #145a32;
      --blue: #2980b9;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9f9;
      color: #333;
    }

     header {
      background: linear-gradient(90deg, var(--green), var(--blue));
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header h1 { margin: 0; font-size: 1.8rem; }
    nav a {
      color: var(--white);
      margin-left: 18px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    nav a:hover { color: var(--yellow); }


    h2 {
      text-align: center;
      margin: 2rem 0;
      color: var(--green);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    footer {
      background: var(--darkgreen);
      color: var(--white);
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>♻️ EcoFusion</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="marketplace.html">Marketplace</a>
      <a href="designer.html">Designer Studio</a>
      <a href="impact.html">Impact</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Gallery Section -->
  <h2>Our Green Gallery</h2>
  <section class="gallery">
    <img src="gallery6.png" alt="IMAGE1">
    <img src="gallery1.png" alt="IMAGE2">
    <img src="gallery2.png" alt="IMAGE3">
    <img src="gallery3.png" alt="IMAGE4">
    <img src="gallery4.png" alt="IMAGE5">
    <img src="gallery5.png" alt="IMAGE6">
    <img src="gallery7.png" alt="IMAGE7">
    <img src="gallery8.png" alt="IMAGE8">
    <img src="gallery9.png" alt="IMAGE9">
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 EcoFusion | Innovating for a Greener Tomorrow</p>
  </footer>
</body>
</html>
