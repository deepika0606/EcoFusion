<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFusion | Login & Registration</title>
  <style>
    :root {
      --green: #27ae60;
      --darkgreen: #145a32;
      --blue: #2980b9;
      --yellow: #f1c40f;
      --white: #ffffff;
      --gray: #f4f4f4;
      --lightgreen: #e8f8f5;
      --lightyellow: #fef9e7;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--lightgreen);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: var(--white);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 15px; /* uniform gap between elements */
    }

    h2 {
      text-align: center;
      color: var(--darkgreen);
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 10px;
      padding-right: 2px;
      border-radius: 8px;
      border: 1px solid #b2dfdb;
      font-size: 1rem;
      margin-bottom: 12px; /* uniform bottom margin */
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, var(--green), var(--blue));
      color: var(--white);
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, var(--blue), var(--green));
      transform: scale(1.05);
    }

    p {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
    }

    .toggle {
      color: var(--green);
      cursor: pointer;
      text-decoration: underline;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 400px) {
      .container { width: 90%; padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <form id="loginForm">
      <h2>EcoFusion Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <span class="toggle">Register here</span></p>
    </form>

    <!-- Registration Form -->
    <form id="registerForm" class="hidden">
      <h2>EcoFusion Registration</h2>
      <input type="text" id="regName" placeholder="Full Name" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
      <p>Already have an account? <span class="toggle">Login here</span></p>
    </form>
  </div>

  <script>
    const toggleLinks = document.querySelectorAll('.toggle');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    toggleLinks.forEach(link => {
      link.addEventListener('click', () => {
        loginForm.classList.toggle('hidden');
        registerForm.classList.toggle('hidden');
      });
    });

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('regConfirmPassword').value;
      if(password !== confirmPassword){
        alert("Passwords do not match!");
        return;
      }
      alert("Registration successful!");
      registerForm.reset();
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert("Login successful!");
      loginForm.reset();
    });
  </script>
</body>
</html>
